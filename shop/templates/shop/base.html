<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Nastolkien{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-fluid">
      <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex h3 align-items-center mb-2 mb-lg-0 me-5 text-white text-decoration-none">
              Nastolkien
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">Головна</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Каталог</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Оплата</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Доставка</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Контакти</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark text-white" placeholder="Пошук..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Вхід</button>
              <button type="button" class="btn btn-warning">Реєстрація</button>
            </div>
          </div>
        </div>
      </header>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-10">
          {% block content %}
            [Store catalog]
          {% endblock  %}
        </div>
        <div class="col-2">
          [Cart is empty]
        </div>
      </div>
    </div>

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">&copy; 2024 Company, Inc</p>
    
        <a href="/" class="col-md-4 d-flex h4 align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          Nastolkien
        </a>
    
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Головна</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Каталог</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Оплата</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Доставка</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Контакти</a></li>
        </ul>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
